<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Border-radius Previewer</title>
</head>
<body>
    <div class="intro">
        <h1 class="page-title">Border-Radius Previewer</h1>
        <hr class="division">
    </div>
    <div class="content-container">
        <form class="border-radiusForm" id="border-radiusForm">
                <label for="topleft">Top Left</label>
                <input type="text" name="topleft" id="input-TopLeft" class="borderInput TopLeft">
                <label for="topright">Top Right</label>
                <input type="text" name="topright" id="input-TopRight" class="borderInput TopRight">
                <label for="bottomright">Bottom Right</label>
                <input type="text" name="bottomright" id="input-BottomRight" class="borderInput BottomRight">
                <label for="bottomleft">Bottom Left</label>
                <input type="text" name="bottomleft" id="input-BottomLeft" class="borderInput BottomLeft">
                <input type="submit" value="Add" class="radius-btn" id="radius-btn">
    </form>
        <div class="mutable-box" id="mutable-box">
            <p class="border-radius_copy" id="border-radius_copy"></p>
        </div>
        <div class="emptyright"></div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
