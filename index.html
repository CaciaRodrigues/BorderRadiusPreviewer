<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Border-radius Previewer</title>
</head>
<body>
    <div class="intro">
        <h1 class="page-title">Border-Radius Previewer</h1>
        <hr class="division">
    </div>
    <div class="content-container">
        <div class="input-wrap" id="input-wrap_topleft">
            <label for="topleft"></label>
            <input type="text" name="topleft" id="input-topleft" class="input-topleft">
        </div>
        <div class="input-wrap" id="input-wrap_topright">
            <label for="topright"></label>
            <input type="text" name="topright" id="input-topright" class="input-topright">
        </div>
        <div class="emptyleft"></div>
        <div class="input-wrap" id="input-wrap_bottomright">
            <label for="bottomright"></label>
            <input type="text" name="bottomright" id="input-bottomright" class="input-bottomright">
        </div>
        <div class="input-wrap" id="input-wrap_bottomleft">
            <label for="bottomleft"></label>
            <input type="text" name="bottomleft" id="input-bottomleft" class="input-bottomleft">
        </div>
        <div class="mutable-box" id="mutable-box">
            <p class="border-radius_copy" id="border-radius_copy"></p>
        </div>
        <div class="emptyright"></div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
