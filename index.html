<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Border-radius Previewer</title>
</head>
<body>
    <div class="intro">
        <h1 class="page-title">Border-Radius Previewer</h1>
        <hr class="division">
    </div>
    <div class="content-container">
        <div class="border-radiusInput" id="border-radiusInput">
            <label for="topleft">Top Left</label>
            <input type="number" name="topleft" id="TopLeft" class="borderInput topLeft" min="0" max="100">
            <label for="topright">Top Right</label>
            <input type="number" name="topright" id="TopRight" class="borderInput topRight" min="0" max="100">
            <label for="bottomright">Bottom Right</label>
            <input type="number" name="bottomright" id="BottomRight" class="borderInput bottomRight" min="0" max="100">
            <label for="bottomleft">Bottom Left</label>
            <input type="number" name="bottomleft" id="BottomLeft" class="borderInput bottomLeft" min="0" max="100">
            <!-- <input type="submit" value="Add" class="radius-btn" id="radius-btn"> -->
        </div>
        <div class="mutable-box" id="mutable-box">
            <p class="border-radius_copy" id="border-radius_copy">0% 0% 0% 0%</p>
            <button class="copyBtn" id="copyBtn">Copy</button>
        </div>
        <div class="emptyright"></div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
