<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Border-radius Previewer</title>
</head>
<body>
    <div class="intro">
        <h1 class="page-title">Border-Radius Previewer</h1>
        <hr class="division">
    </div>
    <div class="content-container">
        <div class="control-panel">
            <div class="range-input">
                <label for="topleft">Top Left</label>
                <input type="range" name="topleft" id="top-left" class="border-input" min="0" max="100" value="0">
                
                <label for="topright">Top Right</label>
                <input type="range" name="topright" id="top-right" class="border-input" min="0" max="100" value="0">
                
                <label for="bottomright">Bottom Right</label>
                <input type="range" name="bottomright" id="bottom-right" class="border-input" min="0" max="100" value="0">
                
                <label for="bottomleft">Bottom Left</label>
                <input type="range" name="bottomleft" id="bottom-left" class="border-input" min="0" max="100" value="0">
            </div>
            <div class="sizing-input">
                <div class="sizing-input-box square-button-box">
                    <span for="widthInput">Square</span>
                    <button type="button" id="square-button" class="square-button"></button>
                    <span class="shape-dimension-for-1440">Width: 450px <br> Heigth: 450px</span>
                    <span class="shape-dimension-for-1920">Width: 650px <br> Heigth: 650px</span>
                </div>
                <div class="sizing-input-box rectangle-button-box">
                    <span class="shape-name">Rectangle</span>
                    <button id="rectangle-button" class="rectangle-button"></button>
                    <span class="shape-dimension-for-1440">Width: 600px <br> Heigth: 450px</span>
                    <span class="shape-dimension-for-1920">Width: 950px <br> Heigth: 650px</span>   
                </div>
            </div>
        </div>
        <div class="box-container">
            <div class="mutable-box" id="mutable-box">
                <p class="border-radius-copy" id="border-radius-copy"></p>
                <button class="copy-button" id="copy-button">Copy</button>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
